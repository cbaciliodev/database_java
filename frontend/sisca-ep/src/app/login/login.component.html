<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <!-- <img src="https://www.enriquedans.com/wp-content/uploads/2018/04/Cloud.jpg" id="icon" alt="User Icon" /> -->
      <img
        src="../../assets/images/urp/encabezado.jfif"
        alt=""
        class="md-card-image"
        style="width: 100%"
      />
      <h2><span class="center-text text-dark">REUNIÓN DE PROFESORES</span></h2>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="ingresar()" style="height: 10%;">
      <div class="form-group col-sm-12 col-xs-12 col-lg-12">
        <input
          type="text"
          id="login"
          class="fadeIn second"
          name="login"
          placeholder="usuario"
          autofocus
          required
        />
      </div>
      <div class="form-group col-sm-12 col-xs-12 col-lg-12">
        <input
          type="password"
          id="password"
          class="fadeIn third"
          name="login"
          placeholder="contraseña"
          required
        />
      </div>

      <div class="form-group">
        <input type="submit" class="fadeIn fourth" value="Iniciar sesión" />
      </div>
    </form>
