<div class="card" style="color: black;">
  <div class="card-body collapse show">
    <div class="tab-content">
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#home8" role="tab"
            ><span><i class="ti-user"></i> Registro </span></a
          >
        </li>
      </ul>
      <div class="tab-content tabcontent-border">
        <div class="tab-pane active" id="home8" role="tabpanel">
          <div class="p-20">
            <div class="tab-pane fade show active">
              <form #f="ngForm">
                <div class="form-group row">
                  <!-- inicio vdesc_CARGO -->
                  <label for="vdesc_CARGO" class="col-sm-5 col-form-label"
                    >Nombre del Cargo:
                  </label>
                  <div class="col-sm-12">
                    <textarea
                      id="vdesc_CARGO"
                      [(ngModel)]="cargoUpdate.vdesc_CARGO"
                      name="vdesc_CARGO"
                      type="text"
                      class="form-control"
                      placeholder="Cargo"
                      #vdesc_CARGO="ngModel"
                      [ngClass]="{
                        'is-invalid': f.submitted && vdesc_CARGO.invalid
                      }"
                      required
                    ></textarea>

                    <div
                      class="pt-1 text-danger"
                      *ngIf="f.submitted && vdesc_CARGO.invalid"
                      class="invalid-feedback"
                    >
                      <span class="form-control-feedback">
                        <i class="fa fa-times-circle-o"></i> Este campo es
                        <strong>requerido.</strong>
                      </span>
                    </div>
                  </div>
                  <!-- fin vdesc_CARGO -->
                </div>

                <button
                  *ngIf="!actualizar; else elseTemplate"
                  class="btn btn-info form-group "
                  type="submit"
                  (click)="guardarCargo(f, 'create')"
                >
                  Registrar
                </button>
                <ng-template #elseTemplate>
                  <button
                    class="btn btn-success form-group"
                    (click)="guardarCargo(f, 'update')"
                  >
                    Actualizar
                  </button>
                </ng-template>

                <button
                  class="btn btn-dark form-group ml-3"
                  [routerLink]="['/cargo']"
                >
                  Cancelar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
