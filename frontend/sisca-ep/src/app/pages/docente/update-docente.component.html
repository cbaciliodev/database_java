<div class="card" style="color: black;">
  <div class="card-body collapse show">
    <div class="tab-content">
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#home8" role="tab"
            ><span><i class="ti-user"></i> Registro </span></a
          >
        </li>
      </ul>
      <div class="tab-content tabcontent-border">
        <div class="tab-pane active" id="home8" role="tabpanel">
          <div class="p-20">
            <div class="tab-pane fade show active">
              <form #f="ngForm">
                <div class="row col-xs-12 col-md-12 col-lg-12">
                  <div class="form-group  col-xs-4 col-md-4 col-lg-4">
                    <label for="vnombre_DOCENTE" class="control-label"
                      >Nombre del Docente:
                    </label>

                    <div class="form-group  col-xs-12 col-md-12 col-lg-12">
                      <input
                        id="vnombre_DOCENTE"
                        [(ngModel)]="_docente.vnombre_DOCENTE"
                        name="vnombre_DOCENTE"
                        type="text"
                        class="form-control"
                        placeholder="Nombre"
                        #vnombre_DOCENTE="ngModel"
                        [ngClass]="{
                          'is-invalid': f.submitted && vnombre_DOCENTE.invalid
                        }"
                        required
                      />
                      <div
                        class="pt-1 text-danger"
                        *ngIf="f.submitted && vnombre_DOCENTE.invalid"
                        class="invalid-feedback"
                      >
                        <span class="form-control-feedback">
                          <i class="fa fa-times-circle-o"></i> Este campo es
                          <strong>requerido.</strong>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group  col-xs-4 col-md-4 col-lg-4">
                    <label for="vapaterno_DOCENTE" class="control-label"
                      >Apellido Paterno del Docente:
                    </label>

                    <div class="form-group  col-xs-12 col-md-12 col-lg-12">
                      <input
                        id="vapaterno_DOCENTE"
                        [(ngModel)]="_docente.vapaterno_DOCENTE"
                        name="vapaterno_DOCENTE"
                        type="text"
                        class="form-control"
                        placeholder="Apellido Paterno"
                        #vapaterno_DOCENTE="ngModel"
                        [ngClass]="{
                          'is-invalid': f.submitted && vapaterno_DOCENTE.invalid
                        }"
                        required
                      />
                      <div
                        class="pt-1 text-danger"
                        *ngIf="f.submitted && vapaterno_DOCENTE.invalid"
                        class="invalid-feedback"
                      >
                        <span class="form-control-feedback">
                          <i class="fa fa-times-circle-o"></i> Este campo es
                          <strong>requerido.</strong>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group  col-xs-4 col-md-4 col-lg-4">
                    <label for="vamaterno_DOCENTE" class="control-label"
                      >Apellido Materno del Docente:
                    </label>

                    <div class="form-group  col-xs-12 col-md-12 col-lg-12">
                      <input
                        id="vamaterno_DOCENTE"
                        [(ngModel)]="_docente.vamaterno_DOCENTE"
                        name="vamaterno_DOCENTE"
                        type="text"
                        class="form-control"
                        placeholder="Apellido Materno"
                        #vamaterno_DOCENTE="ngModel"
                        [ngClass]="{
                          'is-invalid': f.submitted && vamaterno_DOCENTE.invalid
                        }"
                        required
                      />
                      <div
                        class="pt-1 text-danger"
                        *ngIf="f.submitted && vamaterno_DOCENTE.invalid"
                        class="invalid-feedback"
                      >
                        <span class="form-control-feedback">
                          <i class="fa fa-times-circle-o"></i> Este campo es
                          <strong>requerido.</strong>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>

                <div
                  class="row col-xs-12 col-md-12 col-lg-12"
                  *ngIf="!actualizar; else docente"
                >
                  <div class="form-group  col-xs-12 col-md-12 col-lg-12">
                    <label for="vdesc_CARGO" class="control-label"
                      >Cargo del Docente:
                    </label>
                    <div class="form-group  col-xs-12 col-md-12 col-lg-12">
                      <select
                        (change)="valor($event)"
                        id="vdesc_CARGO"
                        [(ngModel)]="_docente.cargo.vdesc_CARGO"
                        name="vdesc_CARGO"
                        class="form-control"
                        #vdesc_CARGO="ngModel"
                        [ngClass]="{
                          'is-invalid': f.submitted && vdesc_CARGO.invalid
                        }"
                        required
                      >
                        <option value=""
                          >Seleccione</option
                        >
                         <option
                          [value]="item.icod_CARGO"
                          *ngFor="let item of _lista_cargos"
                          >{{ item.vdesc_CARGO }}</option
                        > 
                      </select>
                      <div
                        class="pt-1 text-danger"
                        *ngIf="f.submitted && vdesc_CARGO.invalid"
                        class="invalid-feedback"
                      >
                        <span class="form-control-feedback">
                          <i class="fa fa-times-circle-o"></i> Este campo es
                          <strong>requerido.</strong>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
                <ng-template #docente>
                  <div class="row col-xs-12 col-md-12 col-lg-12">
                    <div class="form-group  col-xs-12 col-md-12 col-lg-12">
                      <label for="vdesc_CARGO" class="control-label"
                        >Cargo del Docente:
                      </label>

                      <div class="form-group  col-xs-12 col-md-12 col-lg-12">
                        <select
                          (change)="valor($event)"
                          id="vdesc_CARGO"
                          [(ngModel)]="_docente.cargo.vdesc_CARGO"
                          name="vdesc_CARGO"
                          class="form-control"
                          #vdesc_CARGO="ngModel"
                          [ngClass]="{
                            'is-invalid': f.submitted && vdesc_CARGO.invalid
                          }"
                          required
                        >
                          <option [value]="_docente.cargo.vdesc_CARGO"
                            >{{_docente.cargo.vdesc_CARGO}}</option
                          >
                        </select>
                        <div
                          class="pt-1 text-danger"
                          *ngIf="f.submitted && vdesc_CARGO.invalid"
                          class="invalid-feedback"
                        >
                          <span class="form-control-feedback">
                            <i class="fa fa-times-circle-o"></i> Este campo es
                            <strong>requerido.</strong>
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </ng-template>

                <button
                  *ngIf="!actualizar; else elseTemplate"
                  class="btn btn-info form-group "
                  type="submit"
                  (click)="guardarDocente(f, 'create')"
                >
                  Registrar
                </button>
                <ng-template #elseTemplate>
                  <button
                    class="btn btn-success form-group"
                    (click)="guardarDocente(f, 'update')"
                  >
                    Actualizar
                  </button>
                </ng-template>

                <button
                  class="btn btn-dark form-group ml-3"
                  [routerLink]="['/docente']"
                >
                  Cancelar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
