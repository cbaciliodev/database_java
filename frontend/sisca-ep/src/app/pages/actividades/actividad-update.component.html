<div class="card">
  <div class="card-body collapse show">
    <div class="tab-content">
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#home8" role="tab"
            ><span><i class="ti-user"></i> Registro </span></a
          >
        </li>
      </ul>
      <div class="tab-content tabcontent-border">
        <div class="tab-pane active" id="home8" role="tabpanel">
          <div class="p-20">
            <div class="tab-pane fade show active">
              <form #f="ngForm">
                <div class="row col-xs-12 col-md-12 col-lg-12">
                  <div class="form-group  col-xs-8 col-md-8 col-lg-8">
                    <label for="vdesc_ACTIVIDAD" class="control-label"
                      >Nombre de la Actividad:
                    </label>

                    <div class="form-group  col-xs-12 col-md-12 col-lg-12">
                      <input
                        id="vdesc_ACTIVIDAD"
                        [(ngModel)]="actividadUpdate.vdesc_ACTIVIDAD"
                        name="vdesc_ACTIVIDAD"
                        type="text"
                        class="form-control"
                        placeholder="Actividad"
                        #vdesc_ACTIVIDAD="ngModel"
                        [ngClass]="{
                          'is-invalid': f.submitted && vdesc_ACTIVIDAD.invalid
                        }"
                        required
                      />
                      <div
                        class="pt-1 text-danger"
                        *ngIf="f.submitted && vdesc_ACTIVIDAD.invalid"
                        class="invalid-feedback"
                      >
                        <span class="form-control-feedback">
                          <i class="fa fa-times-circle-o"></i> Este campo es
                          <strong>requerido.</strong>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group  col-xs-4 col-md-4 col-lg-4">
                    <label for="dfec_ACTIVIDAD" class="control-label"
                      >Fecha de la Actividad:
                    </label>

                    <div class="form-group  col-xs-12 col-md-12 col-lg-12">
                      <input
                        id="dfec_ACTIVIDAD"
                        [(ngModel)]="actividadUpdate.dfec_ACTIVIDAD"
                        name="dfec_ACTIVIDAD"
                        type="date"
                        class="form-control"
                        #dfec_ACTIVIDAD="ngModel"
                        [ngClass]="{
                          'is-invalid': f.submitted && dfec_ACTIVIDAD.invalid
                        }"
                        required
                      />
                      <div
                        class="pt-1 text-danger"
                        *ngIf="f.submitted && dfec_ACTIVIDAD.invalid"
                        class="invalid-feedback"
                      >
                        <span class="form-control-feedback">
                          <i class="fa fa-times-circle-o"></i> Este campo es
                          <strong>requerido.</strong>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>

                <button
                  *ngIf="!actualizar; else elseTemplate"
                  class="btn btn-info form-group "
                  type="submit"
                  (click)="guardarActividad(f, 'create')"
                >
                  Registrar
                </button>
                <ng-template #elseTemplate>
                  <button
                    class="btn btn-success form-group"
                    (click)="guardarActividad(f, 'update')"
                  >
                    Actualizar
                  </button>
                </ng-template>

                <button
                  class="btn btn-dark form-group ml-3"
                  [routerLink]="['/actividad']"
                >
                  Cancelar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
