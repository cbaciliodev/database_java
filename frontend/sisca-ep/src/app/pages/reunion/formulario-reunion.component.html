<div class="card" style="color: black;">
  <div class="card-body collapse show">
    <div class="tab-content">
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#home8" role="tab"
            ><span><i class="ti-user"></i> Registro </span></a
          >
        </li>
      </ul>
      <div class="tab-content tabcontent-border">
        <div class="tab-pane active" id="home8" role="tabpanel">
          <div class="p-20">
            <div class="tab-pane fade show active">
              <form #f="ngForm">
                <div class="row col-xs-12 col-md-12 col-lg-12">
                  <div class="form-group  col-xs-4 col-md-4 col-lg-4">
                    <label for="dfec_REUNION" class="control-label"
                      >Fecha:
                    </label>

                    <div class="form-group  col-xs-12 col-md-12 col-lg-12">
                      <input
                        id="dfec_REUNION"
                        [(ngModel)]="_reunion.dfec_REUNION"
                        name="dfec_REUNION"
                        type="date"
                        class="form-control"
                        placeholder="Fecha"
                        #dfec_REUNION="ngModel"
                        [ngClass]="{
                          'is-invalid': f.submitted && dfec_REUNION.invalid
                        }"
                        required
                      />
                      <div
                        class="pt-1 text-danger"
                        *ngIf="f.submitted && dfec_REUNION.invalid"
                        class="invalid-feedback"
                      >
                        <span class="form-control-feedback">
                          <i class="fa fa-times-circle-o"></i> Este campo es
                          <strong>requerido.</strong>
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="form-group  col-xs-4 col-md-4 col-lg-4">
                    <label for="dhent_REUNION" class="control-label"
                      >Hora de Inicio:
                    </label>

                    <div class="form-group  col-xs-12 col-md-12 col-lg-12">

                        id="dhent_REUNION"

                          'is-invalid': f.submitted && dhent_REUNION.invalid
                        }"
                        required
                      />
                      <div
                        class="pt-1 text-danger"
                        *ngIf="f.submitted && dhent_REUNION.invalid"
                        class="invalid-feedback"
                      >
                        <span class="form-control-feedback">
                          <i class="fa fa-times-circle-o"></i> Este campo es
                          <strong>requerido.</strong>
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="form-group  col-xs-4 col-md-4 col-lg-4">
                    <label for="dhsal_REUNION" class="control-label"
                      >Hora de Termino:
                    </label>

                    <div class="form-group  col-xs-12 col-md-12 col-lg-12">
                      <input
                        id="dhsal_REUNION"
                        [(ngModel)]="_reunion.dhsal_REUNION"
                        name="dhsal_REUNION"

                        class="form-control"

                          'is-invalid': f.submitted && dhsal_REUNION.invalid

                        required

                      <div
                        class="pt-1 text-danger"
                        *ngIf="f.submitted && dhsal_REUNION.invalid"
                        class="invalid-feedback"
                      >
                        <span class="form-control-feedback">
                          <i class="fa fa-times-circle-o"></i> Este campo es
                          <strong>requerido.</strong>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row col-xs-12 col-md-12 col-lg-12">
                  <div class="form-group  col-xs-12 col-md-12 col-lg-12">
                    <label for="vlugar_REUNION" class="control-label"
                      >Lugar:
                    </label>

                    <div class="form-group  col-xs-12 col-md-12 col-lg-12">
                      <input
                        id="vlugar_REUNION"
                        [(ngModel)]="_reunion.vlugar_REUNION"
                        name="vlugar_REUNION"
                        type="text"

                        placeholder="Lugar"

                          'is-invalid': f.submitted && vlugar_REUNION.invalid

                        required

                      <div
                        class="pt-1 text-danger"
                        *ngIf="f.submitted && vlugar_REUNION.invalid"
                        class="invalid-feedback"
                      >
                        <span class="form-control-feedback">
                          <i class="fa fa-times-circle-o"></i> Este campo es
                          <strong>requerido.</strong>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row col-xs-12 col-md-12 col-lg-12">
                  <div class="form-group col-xs-12 col-md-12 col-lg-12">
                    <label for="vobs_REUNION" class="control-label"
                      >Observaciones:
                    </label>

                    <div class="form-group  col-xs-12 col-md-12 col-lg-12">
                      <textarea
                        id="vobs_REUNION"
                        [(ngModel)]="_reunion.vobs_REUNION"
                        name="vobs_REUNION"
                        type="text"
                        class="form-control"
                        placeholder="Observaciones"
                        #vobs_REUNION="ngModel"
                        [ngClass]="{
                          'is-invalid': f.submitted && vobs_REUNION.invalid
                        }"
                        required
                      ></textarea>
                      <div
                        class="pt-1 text-danger"
                        *ngIf="f.submitted && vobs_REUNION.invalid"
                        class="invalid-feedback"
                      >
                        <span class="form-control-feedback">
                          <i class="fa fa-times-circle-o"></i> Este campo es
                          <strong>requerido.</strong>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>

                <button
                  *ngIf="!actualizar; else elseTemplate"
                  class="btn btn-info form-group "
                  type="submit"
                  (click)="guardarReunion(f, 'create')"
                >
                  Registrar
                </button>
                <ng-template #elseTemplate>
                  <button
                    class="btn btn-success form-group"
                    (click)="guardarReunion(f, 'update')"
                  >
                    Actualizar
                  </button>
                </ng-template>

                <button
                  class="btn btn-dark form-group ml-3"
                  [routerLink]="['/docente']"
                >
                  Cancelar

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
